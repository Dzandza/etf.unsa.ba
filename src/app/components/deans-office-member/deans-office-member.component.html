<div class="member">
  <div class="member-img">
    <img src="assets/placeholder.svg" alt="placeholder" />
  </div>
  <div class="info">
    <h2>
      <a routerLink="{{ member.id }}">{{ member.specialTitle }}</a>
    </h2>
    <p>{{ member.title + " " + member.firstName + " " + member.lastName }}</p>
  </div>
</div>
