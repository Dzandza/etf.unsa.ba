<div class="container">
  <span
    *ngFor="let route of routes; let i = index"
    class="additional-route"
    [ngClass]="i === currentRouteIndex ? 'current' : null"
  >
    <a *ngIf="!route.link.startsWith('http')" routerLink="{{ route.link }}">
      {{ route.name }}
    </a>
    <a *ngIf="route.link.startsWith('http')" href="{{ route.link }}">
      {{ route.name }}
    </a>
  </span>
</div>
