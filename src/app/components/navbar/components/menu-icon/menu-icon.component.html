<div class="menu-icon" (click)="handleToggleMenu()" [ngClass]="isMenuOpen ? 'open-menu' : null">
  <img src="assets/menu-burger-icon.svg" alt="Menu icon" *ngIf="!isMenuOpen; else elseBlock"/>
  <ng-template #elseBlock>
    <img src="assets/menu-close-icon.svg" alt="Close icon"/>
  </ng-template>
</div>
